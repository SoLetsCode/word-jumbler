<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>wordJumbler</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Sigmar+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="title">
        Welcome to Word Jumbler
      </h1>

      <form action="" class="form" id="user-form">
        <textarea
          form="user-form"
          name="userinput"
          class="form__user-input"
          cols="20"
          rows="3"
          placeholder="please input your text here"
        ></textarea>
        <input
          class="form__input-button"
          type="submit"
          name="form-button"
          value="Jumble!"
        />
      </form>
      <div class="output">Your answer will appear here</div>
      <button class="dark-mode-button">Dark Mode</button>
    </div>
    <script src="./scripts/word-jumbler.js"></script>
  </body>
</html>
